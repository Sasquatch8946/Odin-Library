<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="grid-container"></div>
    <br>
    <dialog>
        <div class="form-wrapper">
            <form action="" novalidate>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" pattern="[A-Za-z\,\'\-\s\.]+" required>
                </div>
                <div class="form-row">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" pattern="[A-Za-z\.\s]+" required>
                </div>
                <div class="form-row">
                    <label for="pages">Pages</label>
                    <input id="pages" name="pages" type="text" pattern="[0-9]{1,4}" maxlength="4">
                </div>
                <div class="form-row">
                    <label for="status">Read?</label>
                    <select name="status" id="status" required>
                        <option value="read">read</option>
                        <option value="not read">not read</option>
                    </select>
                </div>
                <input type="submit">
            </form>
            <button autofocus>Close</button>
        </div>
    </dialog>
    <button>New Book</button>
</body>
</html>
